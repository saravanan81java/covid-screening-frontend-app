<section>
  <h2>
    <ng-container *transloco="let t">
      {{ t("personal.info") }}
    </ng-container>
  </h2>
  <form (ngSubmit)="onSubmit()" #personalInfoForm="ngForm" class="wb-frmvld">
    <div class="form-group">
      <label for="fullName" class="required">
        <span class="field-name">
          <ng-container *transloco="let t">
            {{ t("full.name") }}
          </ng-container>
        </span>
        <strong class="required">
          <ng-container *transloco="let t">({{ t("required") }})</ng-container>
        </strong>
      </label>
      <input
        [(ngModel)]="model.fullName"
        #fullName="ngModel"
        name="fullName"
        type="text"
        class="form-control"
        id="fullName"
        placeholder="John Doe"
        required
        minlength="3"
        maxlength="100"
      />
      <div
        class="alert alert-danger"
        *ngIf="fullName.invalid && fullName.touched"
      >
        <div *ngIf="fullName.errors?.required">
          <ng-container *transloco="let t">
            {{ t("error.full.name.required") }}
          </ng-container>
        </div>
        <div *ngIf="fullName.errors?.minlength">
          <ng-container *transloco="let t">
            {{ t("error.full.name.length.min", { minLength: 3 }) }}
          </ng-container>
        </div>
        <div *ngIf="fullName.errors?.maxlength">
          <ng-container *transloco="let t">
            {{ t("error.full.name.length.max", { maxLength: 100 }) }}
          </ng-container>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="required">
        <span class="field-name">
          <ng-container *transloco="let t">
            {{ t("email") }} {{ t("email.example") }}
          </ng-container>
        </span>
        <strong class="required">
          <ng-container *transloco="let t">({{ t("required") }})</ng-container>
        </strong>
      </label>
      <input
        [(ngModel)]="model.email"
        #email="ngModel"
        name="email"
        type="email"
        class="form-control"
        id="email"
        required
        email
        maxlength="100"
      />
      <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors?.required">
          <ng-container *transloco="let t">
            {{ t("error.email.required") }}
          </ng-container>
        </div>
        <div *ngIf="email.errors?.email">
          <ng-container *transloco="let t">
            {{ t("error.email.valid") }}
          </ng-container>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="required">
        <span class="field-name">
          <ng-container *transloco="let t">
            {{ t("phone") }} {{ t("phone.example") }}
          </ng-container>
        </span>
        <strong class="required">
          <ng-container *transloco="let t">({{ t("required") }})</ng-container>
        </strong>
      </label>
      <input
        [(ngModel)]="model.phone"
        #phone="ngModel"
        name="phone"
        type="text"
        class="form-control"
        id="phone"
        required
        maxlength="12"
        pattern="^[1-9]\d{2}-\d{3}-\d{4}"
      />
      <div class="alert alert-danger" *ngIf="phone.invalid && phone.touched">
        <div *ngIf="phone.errors?.required">
          <ng-container *transloco="let t">
            {{ t("error.phone.required") }}
          </ng-container>
        </div>
        <div *ngIf="phone.errors?.pattern">
          <ng-container *transloco="let t">
            {{ t("error.phone.valid") }}
          </ng-container>
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-question-response"
      [disabled]="!personalInfoForm.form.valid"
    >
      <ng-container *transloco="let t">
        {{ t("save.and.next") }}
      </ng-container>
    </button>
  </form>
</section>
